<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub | TU Hackathon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        background: '#0a0a0a',
                        surface: '#171717',
                        border: 'rgba(255, 255, 255, 0.1)',
                    }
                }
            }
        }
    </script>
    <style>
        /* The subtle grid background pattern */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        /* The glow effect behind the hero */
        .hero-glow {
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
        }
    </style>
</head>

<body
    class="bg-background text-white font-sans antialiased selection:bg-white selection:text-black min-h-screen flex flex-col">

    <main class="flex-1 relative pt-32 pb-20 overflow-hidden">
        <div class="absolute inset-0 bg-grid z-0 mask-gradient"></div>
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[600px] h-[400px] hero-glow blur-3xl opacity-50 z-0">
        </div>

        <div class="relative z-10 max-w-5xl mx-auto px-6 text-center">
            <div
                class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-border bg-surface/50 text-xs text-neutral-400 mb-8">
                <i data-lucide="euro" class="w-3 h-3 text-green-500"></i>
                ??? Preis
            </div>

            <h1
                class="text-5xl md:text-7xl font-bold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-b from-white to-white/60">
                TU Berlin<br>Hackathon.
            </h1>

            <div
                class="inline-flex flex-wrap justify-center items-center gap-4 sm:gap-6 mb-10 px-6 py-3 rounded-full bg-white/5 border border-white/10 text-sm font-medium text-neutral-300 hover:bg-white/10 transition-colors">
                <div class="flex items-center gap-2">
                    <i data-lucide="calendar" class="w-4 h-4 text-neutral-400"></i>
                    <span>??. Jan 2026</span>
                </div>
                <div class="hidden sm:block w-px h-4 bg-white/10"></div>
                <div class="flex items-center gap-2">
                    <i data-lucide="clock" class="w-4 h-4 text-neutral-400"></i>
                    <span>??:?? Uhr</span>
                </div>
                <div class="hidden sm:block w-px h-4 bg-white/10"></div>
                <div class="flex items-center gap-2">
                    <i data-lucide="map-pin" class="w-4 h-4 text-neutral-400"></i>
                    <span>tba</span>
                </div>
            </div>

            <p class="text-lg text-neutral-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                Sei Teil des ersten studentischen Dev Club der TU Berln!
                <br>
                [insert an wen]
                <br>
                [insert was wir machen]
                <br>
                [insert was wir machen]
                <br>
                Komm vorbei!
            </p>

            <form id="newsletter-form" action="https://formspree.io/f/xnnegqdy" method="POST"
                class="flex flex-col sm:flex-row items-center justify-center gap-3 w-full max-w-sm mx-auto">
                <input type="email" name="email" placeholder="deine@email.com"
                    class="w-full px-5 py-3 bg-white/5 border border-white/10 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/20 text-white placeholder-neutral-500 transition-all font-medium"
                    required>
                <button type="submit"
                    class="w-full sm:w-auto px-6 py-3 bg-white text-black font-medium rounded-lg hover:bg-neutral-200 transition-colors whitespace-nowrap flex items-center justify-center gap-2 group">
                    <span>Anmelden</span>
                </button>
            </form>
            <div id="newsletter-status"
                class="hidden mt-4 text-center p-4 rounded-lg bg-white/5 border border-white/10 text-neutral-300 w-full max-w-sm mx-auto">
            </div>
        </div>
    </main>

    <footer class="border-t border-border py-12">
        <div
            class="max-w-5xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-sm text-neutral-500">
            <p>&copy; 2025 DevClub. Built by students. Kontakt: </p>
            <div class="flex gap-6 mt-4 md:mt-0">
                <a href="#" class="hover:text-white">Discord</a>
                <a href="https://github.com/TUBHack" class="hover:text-white">GitHub</a>
                <a href="#" class="hover:text-white">Telegram</a>
            </div>
        </div>
    </footer>

    <script>
        lucide.createIcons();

        // AJAX Form Submission for Formspree
        const form = document.getElementById("newsletter-form");
        const status = document.getElementById("newsletter-status");

        async function handleSubmit(event) {
            event.preventDefault();
            const data = new FormData(event.target);
            const submitBtn = form.querySelector('button');
            const originalBtnContent = submitBtn.innerHTML;

            // Loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<span>Senden...</span>`;

            try {
                const response = await fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    // Success state
                    form.classList.add('hidden');
                    status.classList.remove('hidden');
                    status.innerHTML = "ðŸŽ‰ Danke fÃ¼rs Anmelden! Wir melden uns.";
                    form.reset();
                } else {
                    // Error state from Formspree
                    const msg = await response.json();
                    throw new Error(msg.errors.map(error => error.message).join(', '));
                }
            } catch (error) {
                // Network or other error
                status.classList.remove('hidden');
                status.classList.add('bg-red-500/10', 'border-red-500/20', 'text-red-200');
                status.innerHTML = "Upps! Da ist was schiefgelaufen. Bitte versuche es spÃ¤ter noch einmal.";

                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnContent;

                // Hide error after 5 seconds
                setTimeout(() => {
                    status.classList.add('hidden');
                    status.classList.remove('bg-red-500/10', 'border-red-500/20', 'text-red-200');
                }, 5000);
            }
        }

        form.addEventListener("submit", handleSubmit);
    </script>
</body>

</html>
